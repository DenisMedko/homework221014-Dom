<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>DOM</title>
    <script defer src="./assets/js/index.js"></script>
  </head>

  <body id="test">
    <div id="div" class="div">
      <button id="btn">Click me</button>
      <button type="button" id="clicker">Clicker</button>
    </div>

    <div>
      <p id="text" class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem
        sequi suscipit, officia velit perspiciatis incidunt iusto nesciunt,
        soluta ea placeat animi autem, enim repellendus qui quas labore. Fugiat,
        dolore error?
      </p>
      <button data-text-color="red" id="red" class="color-btn">Red</button>
      <button data-text-color="green" id="green" class="color-btn">
        Green
      </button>
      <button data-text-color="blue" id="blue" class="color-btn">Blue</button>
      <button data-text-style="normal" class="color-btn">normal</button>
      <button data-text-style="italic" class="color-btn">italic</button>
      <button data-text-style="bold" class="color-btn">bold</button>
      <!-- 2. сделать кнопки -->
      <button data-bg-color="bg-red" class="color-btn">Red bg</button>
      <button data-bg-color="bg-green" class="color-btn">Green bg</button>
      <button data-reset class="color-btn">Reset</button>
    </div>

    <button id="prev"><</button>
    <img
      id="img"
      src="https://monsterlessons.com/api/storage/uploads/posters/dc0d9f79-412d-4531-b7d0-415b97c13e7f/poster.png"
      alt=""
    />
    <button id="next">></button>
  </body>
</html>
